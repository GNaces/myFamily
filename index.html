<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Naces Family</title>
    <style>
        .picture {
            position: relative;
            display: inline-block;
        }

        .picture img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Show a pointer cursor on hover */
        }

        .controls {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px; /* Space between buttons */
        }

        .control-button {
            color: white;
            font-size: 48px; /* Adjust the size as needed */
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 10px;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
            border: none; /* Remove default border */
            outline: none; /* Remove default outline */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .control-button:focus {
            outline: none; /* Remove outline when focused */
        }
    </style>
</head>
<body>
    <div class="picture">
        <img id="playImage" src="assets/photo/fam4.jpg" alt="Click to play music">
        <div class="controls">
            <button class="control-button" id="playButton" aria-label="Play Music">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-button" id="pauseButton" aria-label="Pause Music">
                <i class="fas fa-pause"></i>
            </button>
        </div>
    </div>
    <audio id="myAudio">
        <source src="assets/photo/CalumScott.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById("myAudio");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");

        // Play the audio when the play button is clicked
        playButton.addEventListener("click", function() {
            audio.play();
        });

        // Pause the audio when the pause button is clicked
        pauseButton.addEventListener("click", function() {
            audio.pause();
        });
    </script>
</body>
</html>
