<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naces Family</title>
    <style>
        #picture {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div id="picture">
        <img src="assets/photo/fam4.jpg" alt="family photo">
    </div>
    <h1>Naces Family</h1>

    <!-- Adding audio to the page -->
    <audio id="myAudio" autoplay>
        <source src="assets/photo/Lifehouse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br><br>

    <!-- Buttons to control the music -->
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <button onclick="stopAudio()">Stop</button>

    <script>
        const audio = document.getElementById('myAudio');

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0; // Reset audio to the start
        }
    </script>
</body>
</html>
